<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Google</title>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
            <link rel="stylesheet" href="styles.css" type="text/css">
        </head>
        <body>
            <header>
                <nav>
                    <ul class="leftside">
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                    <ul class="rightside">
                        <li>Gmail</li>
                        <li>Images</li>
                        <li class="icon"><img src="apps-24px.svg"></li>
                        <li class="signin">Sign In</li>
                    </ul>
                </nav>
            </header>
            <main>
                <img src="images/logo.png" alt="The Google logo">
                <form>
                    <input type="text" class="search-bar"> 
                    <div class="button">
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </div>
                </form>
            </main>
            <footer>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </footer>
        </body>
    </html>
